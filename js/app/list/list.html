<div class="wrapper-md">
  <center id="md-spinner" ng-show="vm.loading">
  <svg class="spinner" width="100px" height="100px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
  </svg>
  </center>
  <div ng-hide="vm.loading" class="posts" id="posts" ng-repeat="comic in vm.comics">
    <a ui-sref="comic({id: comic.stub})" 
        class="post type-post status-publish format-standard has-post-thumbnail hentry animated fadeIn" 
        style="background-image: url({{comic.fullsized_thumb_url}});">
      <div class="post-overlay">
        <div class="archive-post-header">
            <p class="archive-post-date" ng-hide="comic.author === comic.artist">{{comic.author}} & {{comic.artist}}</p>
            <p class="archive-post-date" ng-show="comic.author === comic.artist">{{comic.author}}</p>
            <h2 class="archive-post-title">{{comic.name}}</h2>
        </div>
      </div>
    </a>
  </div>
</div>
