<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    
    .ng-hide {
      display: none!important;
    }
  </style>
  <title ng-bind="title">
    <%= title %>
  </title>
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8" />
  <meta name="description" content="<%= description %>">
  <meta name="keywords" content="<%= keywords %>">
  <meta name="theme-color" content="#7793a7" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
  <link rel="stylesheet" href="/bower_components/angular-cfp-hotkeys/build/hotkeys.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div id="topRead">
    <div ng-include="'app/layout/shell.html'"></div>
  </div>

  <!-- build:js js/lib.js -->

  <script src="/bower_components/lodash/lodash.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/toastr/toastr.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/angular-translate/angular-translate.js"></script>
  <script src="/bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
  <script src="/bower_components/messageformat/messageformat.js"></script>
  <script src="/bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
  <script src="/bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
  <script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="/bower_components/restangular/dist/restangular.js"></script>
  <script src="/bower_components/angular-cfp-hotkeys/build/hotkeys.js"></script>
  <script src="/bower_components/ngstorage/ngStorage.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <!-- inject:js -->
  <script src="/src/client/app/app.module.js"></script>
  <script src="/src/client/app/blocks/exception/exception.module.js"></script>
  <script src="/src/client/app/blocks/logger/logger.module.js"></script>
  <script src="/src/client/app/blocks/router/router.module.js"></script>
  <script src="/src/client/app/blog/blog.module.js"></script>
  <script src="/src/client/app/comic/comic.module.js"></script>
  <script src="/src/client/app/core/core.module.js"></script>

  <script src="/src/client/app/pages/pages.module.js"></script>
  <script src="/src/client/app/reader/reader.module.js"></script>
  <script src="/src/client/app/releases/releases.module.js"></script>
  <script src="/src/client/app/widgets/widgets.module.js"></script>
  <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
  <script src="/src/client/app/blocks/exception/exception.js"></script>
  <script src="/src/client/app/blocks/logger/logger.js"></script>
  <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>

  <script src="/src/client/app/core/constants.js"></script>
  <script src="/src/client/app/core/core.route.js"></script>
  <script src="/src/client/app/core/dataservice.js"></script>
  <script src="/src/client/app/layout/ht-sidebar.directive.js"></script>
  <script src="/src/client/app/layout/ht-top-nav.directive.js"></script>
  <script src="/src/client/app/layout/shell.controller.js"></script>
  <script src="/src/client/app/layout/sidebar.controller.js"></script>
  <script src="/src/client/app/list/list.controller.js"></script>
  <script src="/src/client/app/list/list.route.js"></script>
  <script src="/src/client/app/pages/pages.controller.js"></script>
  <script src="/src/client/app/pages/pages.route.js"></script>
  <script src="/src/client/app/reader/reader.controller.js"></script>
  <script src="/src/client/app/reader/reader.route.js"></script>
  <script src="/src/client/app/releases/card.directive.js"></script>
  <script src="/src/client/app/releases/releases.controller.js"></script>
  <script src="/src/client/app/releases/releases.route.js"></script>
  <script src="/src/client/app/widgets/disqus.directive.js"></script>
  <script src="/src/client/app/widgets/ht-widget-header.directive.js"></script>

  <!-- inject:templates:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
