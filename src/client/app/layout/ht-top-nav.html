<div class="app-header navbar box-shadow">
        <!-- navbar header -->
      <div class="navbar-header {{app.settings.navbarHeaderColor}}">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="/" class="navbar-brand text-lt">
          <img src="img/logors.png" alt="." class="hide">
          <span class=" m-l-xs">{{vm.navline.title}}</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse {{app.settings.navbarCollapseColor}}">

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right"  ng-controller="SidebarController as vm">
          <li ng-class="vm.isCurrent(r)" ng-repeat="r in vm.navRoutes">
            <a ui-sref="{{r.name}}" ng-bind-html="r.settings.content"><span></span></a>
          </li>
          <li ng-hide="vm.disablePageNav" class="dropdown hidden-sm" dropdown="">
            <a href="" class="dropdown-toggle ng-binding" dropdown-toggle="" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">
              <span translate="global.MORE"></span><b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu dropdown-filter" data-pjax="">
              <li class="cat-item"  ng-repeat="r in vm.pageNavRoutes">
                <a ui-sref="pages({stub: r.stub})" ng-bind-html="r.title"><span></span></a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
        </ul>
        <!-- / navbar right -->

      </div>
      <!-- / navbar collapse -->
</div>
