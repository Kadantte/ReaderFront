<br>
<div class="panel">
  <div class="wrapper-lg">
    <h2 class="m-t-none"><a ui-sref="blog.post({stub: vm.post.stub})">{{vm.post.name}}</a></h2>
    <div>
      {{vm.post.description}}
    </div>
    <div class="line line-lg b-b b-light"></div>
    <div class="text-muted">
      <i class="fa fa-user text-muted"></i> by <a href="" class="m-r-sm">{{vm.post.creator}}</a>
      <i class="fa fa-clock-o text-muted"></i> {{vm.post.updated | date }}
      <a href="" class="m-l-sm"><i class="fa fa-comment-o text-muted"></i> 4 comments</a>
    </div>
  </div>
</div>
