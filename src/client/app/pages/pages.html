<div class="panel">
  <div class="wrapper-lg">
    <h2 class="m-t-none">{{vm.page.name}}</h2>
    
    <div ng-bind-html="vm.page.description"></div>
    <div class="line line-lg b-b b-light"></div>
    <div class="text-muted">
      <div class="pull-right" style="padding-right:15px;">
        <h6>{{vm.page.created | momentf:'MMM Do YY'}}</h6>
      </div>
    </div>
  </div>
</div>
<div class="panel">
  <div class="wrapper-lg">
    <h2 class="m-t-none" translate="global.COMMENTS">Comments</h2>
    <div>
      <dir-disqus config="disqusConfig"></dir-disqus>
    </div>
  </div>
</div>
